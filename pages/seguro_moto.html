<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comparador de seguros de coches</title>
	<link rel="stylesheet" href="../css/styles_moto.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script defer src="../scripts/moto/vatriables.js"></script>
	<script defer src="../scripts/moto/logical.js"></script>
	
</head>
<body>
	<header class="header-2">
		<input type="checkbox" id="btn-menu">
		<label for="btn-menu"><img src="../img/menu.png" alt=""></label>
		<nav class="menu">
			<ul class="menu_links">
				<li><a href="../Index.html">Inicio</a></li>
				<li><a href="./seguro_coche.html">Seguros coche</a></li>
				<li><a href="./seguro_moto.html">Seguros moto</a></li>
			</ul>
		</nav>
	</header>

		<div class="content">
				<div class="contact-form">
						<p>
							<label>Tipo de moto</label>
							<select class="cuadro" name="" id="tipoVehiculo">
								<option>Selecciona tipo</option>
							</select>
						</p>
						<p>
							<label>Marca de la moto</label>
							<select class="cuadro" name="" id="marcaVehiculo">
								<option>Selecciona marca</option>
							</select>
						</p>
						<p>
							<label>Año fabricacion</label>
							<select class="cuadro" name="" id="antiguedadVehiculo">
								<option>Selecciona año</option>
							</select>
						</p>
						<p class="block">
							<label>Ciudad de residencia</label>
							<select class="cuadro" name="" id="ciudadVehiculo">
								<option>Selecciona ciudad</option>
							</select>
						</p>
						<p>
							<label>Cilindrada moto</label>
							<input class="cuadro" placeholder="Centimetros cubico" type="text" name="" id="cilindrada">
							</select>
						</p>
						<p class="block2">
							<button type="button" id="enviarDatos" class="submit">
								Calcular
							</button>
						</p>	
			</div>
		</div>

		<div class="precio">
			<h4 id="valorFinal">0.00 €</h4>
			<button  type="button" class="submit">
				<a href="./carrito.html">Carrito</a>
			</button>
		</div>
</body>
